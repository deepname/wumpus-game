<div class="menu-container">

  <h1>{{ 'menu.title' | translate }}</h1>

  <div class="board-size">
    <h2>{{ 'menu.boardSize' | translate }}</h2>
    <div class="size-inputs">
      <div class="input-group">
        <label>{{ 'menu.width' | translate }}:</label>
        <input type="number" [(ngModel)]="boardWidth" min="5" max="20">
      </div>
      <div class="input-group">
        <label>{{ 'menu.height' | translate }}:</label>
        <input type="number" [(ngModel)]="boardHeight" min="5" max="20">
      </div>
    </div>
  </div>

  <div class="controls-config">
    <h2>{{ 'menu.controlsTitle' | translate }}</h2>
    <div class="control-inputs">
      <div class="control-group" *ngFor="let control of controls | keyvalue">
        <label [for]="control.key">{{ 'menu.controls.' + control.key | translate }}:</label>
        <input [id]="control.key" type="text" [(ngModel)]="controls[control.key]" readonly>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" [(ngModel)]="showFog">
      {{ 'menu.fog' | translate }}
    </label>
  </div>
  <button class="start-button" (click)="startGame()" [disabled]="!boardSizeValid">
    {{ 'menu.start' | translate }}
  </button>
</div>
